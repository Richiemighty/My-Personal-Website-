<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Richie Mighty's GitHub Projects</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/projects.css">

  <!-- Custom Styling -->

</head>
<body>

  <h1>Richiemighty's GitHub Projects</h1>

  <div class="controls">
    <div class="project-count" id="project-count">Counting...</div>
    <div class="search-container">
      <input type="text" id="search" placeholder="Search projects..." />
    </div>
  </div>
  
  <div class="row" id="repos">Fetching Projects...</div>

  <!-- Script Section -->
  <script>
    const username = "Richiemighty";
    const reposContainer = document.getElementById("repos");
    const searchInput = document.getElementById("search");
    const projectCount = document.getElementById("project-count");
  
    let allRepos = [];
  
    // Cool animated gradients
    const gradients = [
    'linear-gradient(135deg, #FF0000, #FF4500, #FF6347, #FF0000)',        // bright reds/oranges
    'linear-gradient(135deg, #0000FF, #1E90FF, #00BFFF, #0000FF)',        // bright blues
    'linear-gradient(135deg, #32CD32, #228B22, #00FF00, #32CD32)',        // bright greens
    'linear-gradient(135deg, #FFD700, #FFA500, #FFFF00, #FFD700)',        // yellows/oranges
    'linear-gradient(135deg, #FF1493, #FF69B4, #FFB6C1, #FF1493)',        // pinks
    'linear-gradient(135deg, #00FFFF, #00CED1, #40E0D0, #00FFFF)',        // bright cyans
    'linear-gradient(135deg, #8A2BE2, #4B0082, #9370DB, #8A2BE2)',        // purples
    'linear-gradient(135deg, #FF4500, #FF6347, #FF8C00, #FF4500)'         // fiery orange/red
    ];
  
    function getRandomGradient() {
      return gradients[Math.floor(Math.random() * gradients.length)];
    }
  
    function createCard(repo) {
      const imageNames = ["banner.png", "preview.png", "screenshot.png"];
  
      const col = document.createElement("div");
      col.className = "col-12 col-md-4 col-lg-3 mb-4";
  
      const card = document.createElement("div");
      card.className = "card h-100 text-white";
      card.style.borderRadius = "12px";
      card.style.position = "relative";
      card.style.overflow = "hidden";
      card.style.minHeight = "250px";
      card.style.backgroundSize = "400% 400%";
      card.style.animation = "gradientShift 15s ease infinite";
  
      // Overlay done by CSS ::before
  
      const content = document.createElement("div");
      content.className = "card-body";
  
      const title = document.createElement("a");
      title.href = repo.html_url;
      title.target = "_blank";
      title.rel = "noopener noreferrer";
      title.textContent = repo.name;
  
      const desc = document.createElement("p");
      desc.textContent = repo.description || "No description provided.";
  
      content.appendChild(title);
      content.appendChild(desc);
      card.appendChild(content);
      col.appendChild(card);
  
      // Try image URLs sequentially
      (async () => {
        for (const name of imageNames) {
          const url = `https://raw.githubusercontent.com/${username}/${repo.name}/main/${name}`;
          try {
            const res = await fetch(url, { method: "HEAD" });
            if (res.ok) {
              card.style.backgroundImage = `url(${url})`;
              card.style.animation = "none"; // stop gradient animation if image found
              card.style.backgroundPosition = "center";
              card.style.backgroundRepeat = "no-repeat";
              card.style.backgroundSize = "cover";
              return;
            }
          } catch (_) {}
        }
        // No image found, fallback to random gradient
        card.style.backgroundImage = getRandomGradient();
      })();
  
      return col;
    }
  
    function displayRepos(repos) {
      reposContainer.innerHTML = "";
      repos.forEach(repo => reposContainer.appendChild(createCard(repo)));
      projectCount.textContent = `${repos.length} project${repos.length !== 1 ? "s" : ""} found`;
    }
  
    function filterRepos() {
      const term = searchInput.value.toLowerCase();
      const filtered = allRepos.filter(repo =>
        repo.name.toLowerCase().includes(term) ||
        (repo.description && repo.description.toLowerCase().includes(term))
      );
      displayRepos(filtered);
    }
  
    fetch(`https://api.github.com/users/${username}/repos`)
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch repos");
        return res.json();
      })
      .then(repos => {
        allRepos = repos;
        displayRepos(allRepos);
      })
      .catch(err => {
        console.error(err);
        reposContainer.innerHTML = "<p>Error loading repositories.</p>";
      });
  
    searchInput.addEventListener("input", filterRepos);
  </script>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
